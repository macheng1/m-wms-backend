server {
    listen 80;
    server_name api-test-service.majiko.cn;

    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api-test-service.majiko.cn;

    # SSL 证书路径（指向容器内的路径）
    ssl_certificate /ssl/api-test-service.majiko.pem;
    ssl_certificate_key /ssl/api-test-service.majiko.key;
    # 常规优化配置
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:3002; # nest-backend 是 docker-compose 中的服务名
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}