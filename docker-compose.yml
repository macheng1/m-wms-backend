version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wms_dev
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wms-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: wms_dev
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wms-network
    volumes:
      - ./src:/app/src
      - ./envs:/app/envs

volumes:
  mysql_data:

networks:
  wms-network:
    driver: bridge
